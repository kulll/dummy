<!DOCTYPE html>                                                                 
<html>                                                                          
    <head>                                                                 
<script type="text/javascript" src="flowplayer/flowplayer-3.2.13.min.js"></script>
        <style>
        .flowplayer {                                                           
       width: 600px;                                                            
       height: 338px;                                                           
        }   
    </style>


    </head>                                                                     
                                                                                
<body>            
    <a id="player" style="display:block;width:520px;height:330px"></a>


    <script language="JavaScript">

   
         flowplayer("player", "flowplayer/flowplayer-3.2.18.swf", {
    // this will enable pseudostreaming support
    plugins: {
        pseudo: {
            url: "flowplayer/flowplayer.pseudostreaming-3.2.13.swf"
        }
    },
 
    // clip properties
    clip: {
 
        // our clip uses pseudostreaming
        provider: 'pseudo',
 
        url: 'http://948833681.r.worldcdn-beta.net/videos/community_property.flv'
    }
 
});
</script>
         
                                                                                
                                                                           
</body>                                                                            
</html>
